<ion-header>

  <ion-navbar>
    <ion-title>{{pro.proveedor}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="pro.codigo|imagen ">
   <div padding>
    <h5>{{pro.producto}}</h5>
    <p>
      <strong>Precio: </strong>{{pro.precio_compra|currency :'USD':true}}
    </p>
    <p>
      {{pro.descripcion}}
      <br>
      <strong>{{pro.proveedor}}</strong>
    </p>
    <button ion-button block ionic-left
     (click)="carritoPr.agregar_carrito(pro)">
      <ion-icon name="cart"></ion-icon> 
       Agregar Carrito

    </button>

  </div>

</ion-content>
