<ion-header>
<ion-buttons>
  <button ion-button (click)="viewCtrl.dismiss(false);">
    Cerrar
  </button>
</ion-buttons>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Constrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button block (click)="ingresar()"
   [disabled]="correo.length < 5 || password < 5">
Ingresar
  </button>
</ion-content>
