  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{objetoCagoria.linea}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let item of _proVer.por_categoria">
      <ion-thumbnail>
        <img [src]="item.codigo| imagen">
      </ion-thumbnail>
      <h2>{{item.producto}}</h2>

    </ion-item>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="siguientePagina($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
