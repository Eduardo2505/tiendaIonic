<ion-header>
  <ion-navbar>
    <ion-title>
      Mi tienda
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row *ngFor="let par of _proVer.productosv">         
          <ion-col *ngFor="let item of par" 
                   [navParams]="{producto : item}"
                   [navPush]="productoPage" >
              <img [src]="item.codigo| imagen" >
              <p>
                {{item.producto}}
                <br>
                {{ item.precio_compra | currency:'USD':true }}
              </p>
          </ion-col>
          
        </ion-row>
 
      </ion-grid>
      <ion-infinite-scroll (ionInfinite)="siguientePagina($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>
